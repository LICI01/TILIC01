<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<link type="text/css" rel="stylesheet" href="CSS/Ejem.css">
<title> Ejemplo</title>
</head>
<body>
    <canvas width="2000" height="1000" id="lienzo"></canvas>
    <script type="text/javascript">
    var cnv, ctx, pos_x = 0, img;
    function anim() {
        ctx.clearRect(0, 0, 2000, 2000);
          ctx.drawImage(img, pos_x, 200);
          pos_x += 1;
          setTimeout(anim, 5);

    }
    window.onload = function() {
        img = new Image();
        img.src = 'coche1.png';
        cnv = document.getElementById('lienzo');
        ctx = cnv.getContext('2d');
        
        anim();
    };
    </script>
</body>
</html>
